<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Colors</title>
<style>
    .button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
    }
    .red { background-color: #ff6347; color: white; }
    .green { background-color: #2ecc71; color: white; }
    .blue { background-color: #3498db; color: white; }
</style>
</head>
<body>

<button class="button red">Red Button</button>
<button class="button green">Green Button</button>
<button class="button blue">Blue Button</button>

</body>
</html>
